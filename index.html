<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Convert Money</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de<b>
                        <select>
                            <option>
                                R$ Real brasileiro
                            </option>
                        </select>
            </label>

            <label>
                Converter <b>para<b>
                        <select id="curency-troca">
                            <option>
                                US$ Dólar americano
                            <option>
                                € Euro
                            <option>
                                Bitcoin
                        </select>
            </label>

            <label>
                valor
                <input id="valorDaConversao" placeholder="R$10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="Group3">
                    <img src="./assets/img/brasil 2.png" alt="bandeira-Brasil">
                    <p class="conteiner-text">Real</p>
                    <p class="conteiner-valor" id="valorEmReal">R$ 10.000,00</p>
                </div>

                <img class="seta" src="./assets/img/Vector@2x.png" alt="seta">

                <div class="Group3">
                    <img src="./assets/img/estados-unidos.png" id="currency-img" alt="bandeira-EUA">
                    <p class="conteiner-text" id="text">Dólar Americano</p>
                    <p class="conteiner-valor" id="valorConvertido">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./assets/Script/scripts.js"></script>

</html>
